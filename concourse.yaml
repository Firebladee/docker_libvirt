---
groups:
  - name: master
    jobs:
      - hadolint
      - shellcheck
      - build
      - cst
      - testinfra

resources:
  - name: resource_git
    type: git
    icon: github
    source:
      uri: https://github.com/Firebladee/docker_libvirt.git
      branch: concourse

  - name: docker_temp
    type: docker-image
    icon: docker
    source:
      email: ((docker_hub_email))
      username: ((docker_hub_username))
      password: ((docker_hub_password))
      repository: ((docker_hub_username))/testing

jobs:
  - name: hadolint
    public: true
    plan:
      - get: resource_git
        trigger: true
      - task: validate
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: hadolint/hadolint
          inputs:
            - name: resource_git
          run:
            path: hadolint
            args:
              - resource_git/systemd/Dockerfile

  - name: shellcheck
    public: true
    plan:
      - get: resource_git
        trigger: true
      - task: shellcheck
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: koalaman/shellcheck-alpine
          inputs:
            - name: resource_git
          run:
            path: sh
            args:
              - -exc
              - |
                shellcheck resource_git/systemd/*.sh

  - name: build
    public: true
    plan:
      - get: resource_git
        passed:
          - hadolint
        trigger: true
      - put: docker_temp
        params:
          build: resource_git/systemd

  - name: cst
    public: true
    plan:
      - get: resource_git
        passed:
          - hadolint
          - build
        trigger: true
      - task: cst
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: centos
          inputs:
            - name: resource_git
          run:
            path: sh
            args:
              - -exc
              - |
                curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64 && chmod +x container-structure-test-linux-amd64 && mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
                ls
                ls resource_git
                container-structure-test test --image fireblade/testing --config resource_git/cst.yaml

  - name: testinfra
    public: true
    plan:
      - get: resource_git
        passed:
          - cst
          - shellcheck
        trigger: true
      - task: hello
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: centos
          run:
            path: echo
            args: ["Testinfra"]

